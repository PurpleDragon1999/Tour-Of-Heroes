<div>
    <h2>My Heroes</h2>
    <ul class="heroes">
    <li *ngFor="let singlehero of hero">
        <a routerLink="/detail/{{singlehero.id}}">
            <span class="badge">{{singlehero.id}}</span> {{singlehero.name}}
        </a>      
    </li>
</ul>
</div>

<div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
</div>
